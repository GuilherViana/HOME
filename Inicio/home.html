<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Inicial</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .search-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .search-box {
            width: 300px;
            border-radius: 20px;
            outline: none;
        }

        .search-button {
            border-radius: 20px;
            margin-left: 10px;
            outline: none;
        }

        .buttons {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-1%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            width: 40px; /* Largura fixa inicial */
            height: 40px;
            border-radius: 20px; 
            background-color: #007BFF;
            color: white;
            border: none;
            margin: 10px 0;
            cursor: pointer;
            font-size: 20px;
            outline: none;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            padding-left: 10px; 
        }

        .button:hover {
            width: 150px; /* Largura expandida */
            background-color: #0056b3; /* Cor ao passar o mouse */
        }

        .button .button-text {
            display: none; 
            color: white;
            white-space: nowrap;
            font-size: 14px; 
            margin-left: 10px; 
        }

        .button:hover .button-text {
            display: block; 
        }

        .button:hover i {
            margin-right: 5px; 
        }

        .button:focus {
            outline: none; 
            box-shadow: none; /* Remove qualquer sombra */
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" class="form-control search-box" placeholder="Buscar...">
        <button class="btn btn-primary search-button">
            <i class="bi bi-search"></i>
        </button>
    </div>

    <div class="buttons">
        <button class="button">
            <i class="bi bi-star"></i>
            <span class="button-text">Favoritos</span>
        </button>
        <button class="button">
            <i class="bi bi-plus"></i>
            <span class="button-text">Adicionar</span>
        </button>
        <button class="button">
            <i class="bi bi-clock"></i>
            <span class="button-text">Recentes</span>
        </button>
    </div>

    <!-- Link do Bootstrap JS (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
